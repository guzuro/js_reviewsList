<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Reviews slider</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>

   <div class="content">
      <div class="container">
         <div class="content__inner">
            <div class="content__card">
               <p class="content__number" id='reviewId'></p>
               <div class="content__img">
                  <img src="" alt="" id='authorImage'>
               </div>
               <p class="content__author" id="authorName"></p>
               <p class="content__text" id="authorText">
               </p>
               <div class="content__navigation">
                  <button class="content__button btn" data-direction='left'> &larr;</button>
                  <button class="content__button btn" data-direction='right'> &rarr;</button>
               </div>
               <button class="content__random btn" data-direction='random'>Random review</button>
            </div>
         </div>
      </div>
   </div>


   <script src="js/script.js"></script>
</body>

</html>
