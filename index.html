<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Reviews slider</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>

   <div class="content">
      <div class="container">
         <div class="content__inner">
            <div class="content__card">
               <p class="content__number">review #1</p>
               <div class="content__img">
                  <img src="img/face1.jpg" alt="">
               </div>
               <p class="content__author">John Doe</p>
               <p class="content__text">
                  Lorem ipsum dolor sit amet consectetur, adipisicing elit. Impedit consectetur a quos ex quae
                  asperiores blanditiis ea. Repellat, aperiam ex!
               </p>
               <div class="content__navigation">
                  <button class="content__button btn"> &larr;</button>
                  <button class="content__button btn"> &rarr;</button>
               </div>
               <button class="content__random btn">Random review</button>
            </div>
         </div>
      </div>
   </div>


   <script src="js/script.js"></script>
</body>

</html>
